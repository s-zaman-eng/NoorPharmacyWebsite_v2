<svg width="300" height="100" viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg">
  <!-- White background for better visibility -->
  <rect width="300" height="100" fill="white"/>
  
  <!-- Green mortar and pestle -->
  <g id="mortar-pestle">
    <!-- Mortar (bowl) -->
    <path d="M20 35 Q20 25 30 25 L70 25 Q80 25 80 35 L75 65 Q75 75 65 75 L35 75 Q25 75 25 65 Z" 
          fill="#4CAF50" stroke="#2E7D32" stroke-width="2"/>
    
    <!-- Mortar rim -->
    <ellipse cx="50" cy="30" rx="30" ry="6" fill="#66BB6A" stroke="#2E7D32" stroke-width="2"/>
    
    <!-- Pestle handle -->
    <rect x="65" y="10" width="18" height="6" rx="3" 
          fill="#4CAF50" stroke="#2E7D32" stroke-width="1" transform="rotate(-20 74 13)"/>
    
    <!-- Pestle head -->
    <ellipse cx="62" cy="22" rx="10" ry="5" 
             fill="#4CAF50" stroke="#2E7D32" stroke-width="1" transform="rotate(-20 62 22)"/>
    
    <!-- Rx text inside mortar -->
    <text x="50" y="55" font-family="serif" font-size="20" font-weight="bold" 
          fill="white" text-anchor="middle" dominant-baseline="central">Rx</text>
  </g>
  
  <!-- Pharmacy text -->
  <text x="110" y="32" font-family="Arial, sans-serif" font-size="26" font-weight="bold" 
        fill="#2E7D32" text-anchor="start">NOOR</text>
  <text x="110" y="58" font-family="Arial, sans-serif" font-size="26" font-weight="bold" 
        fill="#2E7D32" text-anchor="start">PHARMACY</text>
  
  <!-- Subtitle -->
  <text x="110" y="75" font-family="Arial, sans-serif" font-size="11" 
        fill="#4CAF50" text-anchor="start">WITH DEPT.INC.</text>
</svg>
