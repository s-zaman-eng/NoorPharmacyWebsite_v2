<svg width="200" height="120" viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Green mortar and pestle -->
  <g id="mortar-pestle">
    <!-- Mortar (bowl) -->
    <path d="M30 45 Q30 35 40 35 L90 35 Q100 35 100 45 L95 75 Q95 85 85 85 L45 85 Q35 85 35 75 Z" 
          fill="#4CAF50" stroke="#388E3C" stroke-width="2"/>
    
    <!-- Mortar rim -->
    <ellipse cx="65" cy="40" rx="35" ry="8" fill="#4CAF50" stroke="#388E3C" stroke-width="2"/>
    
    <!-- Pestle handle -->
    <rect x="85" y="15" width="20" height="8" rx="4" 
          fill="#4CAF50" stroke="#388E3C" stroke-width="1" transform="rotate(-25 95 19)"/>
    
    <!-- Pestle head -->
    <ellipse cx="80" cy="30" rx="12" ry="6" 
             fill="#4CAF50" stroke="#388E3C" stroke-width="1" transform="rotate(-25 80 30)"/>
    
    <!-- Rx text inside mortar -->
    <text x="65" y="65" font-family="serif" font-size="24" font-weight="bold" 
          fill="white" text-anchor="middle" dominant-baseline="middle">Rx</text>
  </g>
  
  <!-- Pharmacy text -->
  <text x="130" y="35" font-family="Arial, sans-serif" font-size="28" font-weight="bold" 
        fill="#4CAF50" text-anchor="start">NOOR</text>
  <text x="130" y="65" font-family="Arial, sans-serif" font-size="28" font-weight="bold" 
        fill="#4CAF50" text-anchor="start">PHARMACY</text>
  
  <!-- Subtitle -->
  <text x="130" y="85" font-family="Arial, sans-serif" font-size="12" 
        fill="#388E3C" text-anchor="start">WITH DEPT.INC.</text>
  
  <!-- Decorative elements -->
  <circle cx="25" cy="20" r="3" fill="#4CAF50" opacity="0.6"/>
  <circle cx="175" cy="100" r="2.5" fill="#4CAF50" opacity="0.6"/>
  <circle cx="15" cy="100" r="2" fill="#4CAF50" opacity="0.4"/>
  
  <!-- Subtle background pattern -->
  <defs>
    <pattern id="dots" patternUnits="userSpaceOnUse" width="20" height="20">
      <circle cx="10" cy="10" r="1" fill="#4CAF50" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="200" height="120" fill="url(#dots)"/>
</svg>
